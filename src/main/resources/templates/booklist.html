<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming withSpring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" th:href="@{css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Books:</h1>
	<table class="table table-striped">
	<tr>
		<th>Title</th>
		<th>Author</th>
		<th>Year</th>
		<th>ISBN</th>
		<th>Price</th>
		<th>  </th>
	</tr>
		<tr th:each="book: ${books}">
			<td  th:text="${book.title}"></td>
			<td  th:text="${book.author}"></td>
			<td  th:text="${book.year}"></td>
			<td  th:text="${book.isbn}"></td>
			<td  th:text="${book.price}"></td>
			<td><button class="btn btn-danger" ><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></button></td>
			<td><button class="btn btn-warning"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></button></td>
		</tr>
	</table>
	
	<button class="btn btn-success"><a th:href="@{/add}">Add</a></button>
	
</body>
</html>
